<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaVault</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="brand">
            <div class="brand-icon"></div>
            <span>ChromaVault</span>
        </div>
        <div class="actions">
            <button id="pick-btn" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                </svg>
                Pick Color
            </button>
        </div>
    </header>

    <div class="filters">
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" id="search-input" class="search-input" placeholder="Search colors...">
        </div>
        <button id="sort-btn" class="btn btn-icon" data-tooltip="Sort">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
        </button>
    </div>

    <main id="main-content">
        <ul id="color-list" class="color-list">
            <!-- Items inserted here -->
        </ul>
        <div id="empty-state" class="empty-state" style="display: none;">
            Start by picking a color from any webpage!
        </div>
    </main>

    <footer>
        <button id="export-btn" class="footer-btn">Export JSON</button>
        <button id="clear-btn" class="footer-btn">Clear History</button>
    </footer>

    <div id="toast" class="toast">Color copied!</div>
    <script src="popup.js"></script>
</body>

</html>
